<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - INOVATION GROUP</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <i class="fas fa-sign-in-alt"></i>
            <h1>تسجيل الدخول</h1>
            <p>مرحباً بعودتك! يرجى تسجيل الدخول إلى حسابك</p>
        </div>

        <div class="auth-body">
            <div class="role-selector">
                <div class="role-option selected" data-role="customer">
                    <i class="fas fa-user"></i>
                    <div>عميل</div>
                </div>
                <div class="role-option" data-role="driver">
                    <i class="fas fa-truck"></i>
                    <div>مندوب</div>
                </div>
                <div class="role-option" data-role="company">
                    <i class="fas fa-building"></i>
                    <div>شركة</div>
                </div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" class="form-control" placeholder="+201000000001" required>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>
            </form>

            <div class="demo-accounts">
                <h4><i class="fas fa-info-circle"></i> حسابات تجريبية للاختبار</h4>
                <div>
                    <p><strong>عميل تجريبي:</strong> +201000000001 / 123456</p>
                    <p><strong>مندوب تجريبي:</strong> +201000000002 / 123456</p>
                    <p style="margin-top: 0.5rem; font-size: 0.8rem;">
                        يمكنك أيضاً إنشاء حساب جديد خاص بك من خلال صفحة التسجيل
                    </p>
                </div>
            </div>

            <div class="auth-links">
                <a href="register_with_company.html">ليس لديك حساب؟ سجل الآن</a>
            </div>

            <div class="back-home">
                <a href="index.html">
                    <i class="fas fa-arrow-right"></i>
                    العودة إلى الرئيسية
                </a>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
    <script>
        // Role Selection
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function() {
            UIHelper.formatPhoneInput(this);
        });

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const role = document.querySelector('.role-option.selected').dataset.role;
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            const loginBtn = this.querySelector('button');
            const originalText = UIHelper.showLoading(loginBtn);

            // Simulate API call delay
            setTimeout(() => {
                const result = window.InovationApp.login(phone, password, role);
                
                if(result.success) {
                    UIHelper.showMessage('تم تسجيل الدخول بنجاح!', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if(role === 'customer') {
                            window.location.href = 'customer-dashboard.html';
                        } else if(role === 'driver') {
                            window.location.href = 'driver-dashboard.html';
                        } else {
                            window.location.href = 'company-dashboard.html';
                        }
                    }, 1000);
                } else {
                    UIHelper.showMessage(result.message);
                    UIHelper.hideLoading(loginBtn, originalText);
                }
            }, 1500);
        });
    </script>
</body>
</html>
